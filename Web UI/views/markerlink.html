<html>
   <head>
     
<style>
</style>

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLYH3KAxMafRPUSPNc-iG_sxedTkUwId0 & callback=initMap"
  type="text/javascript"></script>
	 <script type="text/javascript">
    var points = [
  ['name1', 59.9362384705039, 30.19232525792222, 12, 'https://docs.jsfiddle.net/use-cases/code-snippets-hosting'],
  ['name2', 59.941412822085645, 30.263564729357767, 11, 'https://jsfiddle.net/about'],
  ['name3', 59.939177197629455, 30.273554411974955, 10, 'https://docs.jsfiddle.net/']
];

function setMarkers(map, locations) {
  var shape = {
    coord: [1, 1, 1, 20, 18, 20, 18 , 1],
    type: 'poly'
  };

  for (var i = 0; i < locations.length; i++) {
    var place = locations[i];
    var myLatLng = new google.maps.LatLng(place[1], place[2]);
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      shape: shape,
      title: place[0],
      zIndex: place[3],
      url: place[4]
    });
    google.maps.event.addListener(marker, 'click', function() {
      window.location.href = this.url;
    });
  }
}

function initialize() {
  var myOptions = {
    center: new google.maps.LatLng(59.91823239768787, 30.243222856188822),
    zoom: 12,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
  setMarkers(map, points);
}

     </script>
  </head>
   
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
   </html>
